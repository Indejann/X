<!DOCTYPE html>
<html>
<head>
  <title>Meine coole Seite</title>
  <style>
    body {
      background-color: lavenderblush; /* Hell lila Hintergrundfarbe */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
    }

    .search-bar {
      width: 70%;
      padding: 15px;
      margin: 20px auto;
      font-size: 24px; /* Größere Schrift für die Suchleiste */
      border-radius: 15px;
      border: none;
      outline: none;
      box-sizing: border-box;
      display: block;
    }

    .search-button {
      display: inline-block;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
      font-size: 24px; /* Größere Schrift für die Buttons */
      font-weight: bold;
      color: white;
      text-decoration: none;
      border: none;
      cursor: pointer;
      width: 150px;
      height: 150px;
      text-align: center;
      line-height: 110px;
    }

    #youtube {
      background-color: #FF0000; /* YouTube-Rot */
    }

    #youtubemusic {
      background-color: #FFD700; /* YouTube Music Gelb */
    }

    #twitch {
      background-color: #6441A4; /* Twitch-Lila */
    }

    #xnet {
      background-color: #00CED1; /* X.net Türkis */
    }

    .search-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<input type="text" class="search-bar" placeholder="Suche...">

<a href="https://www.youtube.com/" class="search-button" id="youtube">YouTube</a>
<a href="https://music.youtube.com/" class="search-button" id="youtubemusic">YouTube Music</a>
<a href="https://www.twitch.tv/" class="search-button" id="twitch">Twitch</a>
<a href="https://x.net/" class="search-button" id="xnet">X.net</a>

</body>
</html>
