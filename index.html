<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: darkgray;
    }
    
    .search-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    
    .search-bar form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .search-bar input[type="text"] {
      width: 400px;
      height: 40px;
      border-radius: 20px;
      padding: 10px;
      font-size: 16px;
    }
    
    .search-bar input[type="submit"] {
      width: 100px;
      height: 40px;
      border-radius: 20px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
      border-radius: 10px;
      margin: 10px;
      font-size: 16px;
      color: white;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    
    .buttons a:hover {
      transform: scale(1.1);
    }
    
    .youtube {
      background-color: #FF0000;
    }
    
    .youtube-music {
      background-color: #FFC107;
    }
    
    .twitch {
      background-color: #6441A5;
    }
    
    .x {
      background-color: #000000;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <form action="https://www.google.com/search" method="get">
      <input type="text" name="q" placeholder="Search Google">
      <input type="submit" value="Search">
    </form>
    <div class="buttons">
      <a href="https://www.youtube.com" class="youtube">YouTube</a>
      <a href="https://music.youtube.com" class="youtube-music">YouTube Music</a>
      <a href="https://www.twitch.tv" class="twitch">Twitch</a>
      <a href="https://www.x.com" class="x">X</a>
    </div>
  </div>
</body>
</html>
